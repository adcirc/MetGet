apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
type: kubernetes.io/basic-auth
stringData:
  username: <AWS-ACCESS-KEY-ID>
  password: <AWS-SECRET-ACCESS-KEY>
---
apiVersion: v1
kind: Secret
metadata:
  name: aws-region
type: kubernetes.io/basic-auth
stringData:
  password: <AWS-REGION>
